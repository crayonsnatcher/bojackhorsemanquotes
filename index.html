<html> <head> <title>Bojack Horseman</title> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1"><style type="text/css">body{background:#a87354;height:100%;font-family:"Neucha","Indie Flower","Caveat","Helvetica","Comic Sans MS",cursive;padding:0;margin:0}*{box-sizing:border-box}ul,ol{list-style:none;margin:0;padding:0}.wrapper{padding:40px 0 0 0;width:100%}.bojack{margin:0 auto;position:relative;width:100vw;-webkit-transform:translate(0,0);transform:translate(0,0);-webkit-transition:all 300ms cubic-bezier(0.14,0.62,0.39,1) 0s;transition:all 300ms cubic-bezier(0.14,0.62,0.39,1) 0s}@media(min-width:375px){.bojack{width:80vw}}@media(min-width:800px){.bojack{width:60vw}}@media(min-width:1200px){.bojack{width:40vw}}.bojack.bounce{-webkit-transform:translate(0,-20px);transform:translate(0,-20px)}.eyes{display:-webkit-box;display:-webkit-flex;display:-ms-flexbox;display:flex;-webkit-justify-content:space-around;-ms-flex-pack:distribute;justify-content:space-around;position:absolute;top:40px;width:100%}.eyes div{background-image:url("img/bojack-sprite-2.png")}.eyes-left{background-position:0 0;background-repeat:no-repeat;height:124px;width:72px}.eyes-right{background-position:-73px 0;background-repeat:no-repeat;height:124px;width:72px}.nose{background-image:url("img/bojack-sprite-2.png");background-position:-217px 0;background-repeat:no-repeat;height:303px;width:169px;left:50%;position:absolute;-webkit-transform:translate(-50%,0);transform:translate(-50%,0); top:200px;}.diamond{background-image:url("img/bojack-sprite-2.png");background-position:-149px 0;height:151px;position:absolute;width:68px;left:50%;position:absolute;-webkit-transform:translate(-50%,0);transform:translate(-50%,0)}.quotes{position:absolute;left:50%;position:absolute;-webkit-transform:translate(-50%,0);transform:translate(-50%,0);text-align:center;bottom:110px;vertical-align:middle;display:inline-block;font-size:1.8em;width:70vw}.quotes:before{content:open-quote}.qu
